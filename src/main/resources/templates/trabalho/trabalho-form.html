<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Principal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <img src="https://images.expertmarket.co.uk/wp-content/uploads/2018/11/web-dot-com-thumb-web-design.png"/>
            </div>
            <div class="col-sm-10" style="text-align: center">
                <h3 style="line-height:60px">SAAT <h6>Sistema de avaliação anônima de trabalhos</h6></h3>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="navbarMenu">
				<div class="navbar-nav">
					<a th:href="@{/}" class="nav-item nav-link">Home</a>
				</div>
			</div>
        </nav>
        <h3 style="text-align: center">Novo trabalho</h3>
        <form th:action="@{./salvar}" th:object="${trabalho}" method="POST">
            <div class="form-group">
                <label>Título: <input type="text" class="form-control" th:field="*{titulo}" /></label>
                <strong th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></strong>
            </div>
            <div class="form-group">
                <label>Descrição: <input type="text" class="form-control" th:field="*{descricao}" /></label>
                <strong th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></strong>
            </div>
            <div class="form-group">
                <label>URL: <input type="text" class="form-control" th:field="*{url}" /></label>
                <strong th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></strong>
            </div>
            <div class="form-group form-check card">
                <label>Área de Conhecimento:</label>
                <div class="row card-body">
                    <div class="col-6" th:each="listaArea: ${listArea}" th:object=${AreaConhecimento}>
                        <input class="form-check-input" type="radio" th:value="${listaArea.id}" name="areaConhecimento">
                        <label class="form-check-label" for="defaultCheck1" th:text="${listaArea.descricao}"></label>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" />
            <input type="reset" class="btn btn-warning" />
        </form>   
    </div>
    <footer class="page-footer font-small">
        <div class="text-center py-3">
            <a href="mailto:gabriel.nascimento@ice.ufjf.br?Subject=GerenciamentoOngs" 
            target="_top">Gabriel Nascimento</a> | Sistemas de Informação | UFJF
        </div>
    </footer>
    <script src="../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
